<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select@1.12.4/dist/css/bootstrap-select.min.css"
        type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css"
        type="text/css" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="./tutorial/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    

    <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>
    <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>
</head>

<body>
    <nav class="navbar bg-light navbar-light navbar-expand-lg">
        <div class="container">
            <a href="" class="navbar-brand">logo</a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarResponsive" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="webpage.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Explore</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link active">Login/Sign-up</a></li>
                <li class="nav-item"><a href="#" class="nav-link">My Stories</a></li>
            </ul>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow">
                    <div class="card-header bg-transparent text-center">
                        <h3 class="mb-0">Become a storyteller!</h3>
                        <div class="border-top border-primary w-75 mx-auto my-3"></div>
                        <p class="text-muted mb-0">Enter your credentials below</p>
                    </div>
                    <!-- <select class="selectpicker countrypicker" data-flag="true" ></select> -->
                    <div class="card-body">
                        <form action="webpage.html" method="post" id="signup-form">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select class="selectpicker countrypicker" single data-live-search="true"></select>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" required>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" required>
                                <!-- # TODO add dob to users table -->
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control is-valid" id="confirm-password" required
                                    onkeyup="checkPasswordMatch();">
                                <div id="cnfrm-msg">

                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <!-- <script src="./tutorial/js/jquery-3.5.1.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- personal script  -->
    <script src="./assests/js/sign.js"></script>
    <!-- Bootstrap 4.5 JS -->
    <!-- <script src="./tutorial/js/bootstrap.min.js"></script> -->
    <!-- Popper JS -->
    <!-- <script src="./tutorial/js/popper.min.js"></script> -->
    <!-- Font Awesome -->
    <script src="./tutorial/js/all.min.js"></script>
    <script>
        $('.countrypicker').countrypicker();
    </script>

</body>

</html>
